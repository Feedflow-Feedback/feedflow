version: "3.8"
services:
  overlay-frontend:
    image: feedflow/overlay-frontend:latest
    build:
      context: .
      dockerfile: /apps/overlay-frontend/Dockerfile
      # change this to your backedend URL
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3000}
    ports:
      - "5174:4173"
    networks:
      - feedflow-network

  dashboard-frontend:
    image: feedflow/dashboard-frontend:latest
    build:
      context: .
      dockerfile: /apps/dashboard-frontend/Dockerfile
      # change this to your backedend URL
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3000}
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - feedflow-network

  backend:
    image: feedflow/backend:latest
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      # change this to your MySQL connection details
      args:
        - MYSQL_HOST=${MYSQL_HOST:-mysql}
        - MYSQL_PORT=${MYSQL_PORT:-3306}
        - MYSQL_USER=${MYSQL_USER:-root}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD:-hmJZKzJ&&rtYwqppB65}
        - MYSQL_DATABASE=${MYSQL_DATABASE:-feedflow}
        - JWT_SECRET=${JWT_SECRET:-}
    ports:
      - "3000:3000"

    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - feedflow-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: hmJZKzJ&&rtYwqppB65
      MYSQL_DATABASE: feedflow
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - feedflow-network

volumes:
  mysql-data:

networks:
  feedflow-network:
    driver: bridge
