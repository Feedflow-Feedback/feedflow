[phases.setup]
commands = [
  "corepack enable",
  "corepack prepare pnpm@latest --activate"
  "export NIXPACKS_PATH=/app/node_modules/.bin:${NIXPACKS_PATH:-}"
]

[phases.install]
package_manager = "pnpm"

[phases.build]
commands = [
  "pnpm install --filter=overlay-frontend...",
  "pnpm run build --filter=overlay-frontend..."
]